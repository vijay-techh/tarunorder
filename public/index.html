<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<title>Login</title>

<style>
  body{
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #d9e4f5, #f7d9e3);
    margin: 0;
    padding: 20px;
  }

  .login{
    background: #ffffffcc;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 350px;
    backdrop-filter: blur(8px);
    animation: fadeIn 0.6s ease forwards;
  }

  h2, h5{
    text-align: center;
    margin: 0 0 15px;
  }

  input{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
    margin-bottom: 12px;
  }

  input:focus{
    border-color: #1bcad6;
    box-shadow: 0 0 6px rgba(106,90,205,0.4);
  }

  button{
    width: 100%;
    padding: 12px;
    background: #1bcad6;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  button:hover{
    opacity: .9;
  }

  #msg{
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
  }

  /* Responsive tweaks */
  @media(max-width: 480px){
    .login{
      padding: 24px;
      border-radius: 12px;
    }
    
    h2{
      font-size: 22px;
    }

    button{
      font-size: 15px;
      padding: 11px;
    }

    input{
      font-size: 14px;
      padding: 10px;
    }
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);} 
    to{opacity:1;transform:translateY(0);} 
  }
</style>
</head>

<body>
<div class="login">
  <h2>Login</h2>
  <h5>SUBRAMANI ENTERPRISES</h5>

  <input id="username" placeholder="username" />
  <input id="password" type="password" placeholder="password" />

  <button onclick="login()">Login</button>

  <p id="msg" style="color:red"></p>
</div>

<script>
async function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u === "sujatha" && p === "1234") {
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "Invalid login";
  }
}
</script>

</body>
</html>
