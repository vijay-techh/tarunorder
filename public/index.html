<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login</title>
<style>
  body{
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#d9e4f5,#f7d9e3);
    margin:0;
  }

  .login{
    background:#ffffffcc;
    padding:32px;
    border-radius:16px;
    box-shadow:0 12px 35px rgba(0,0,0,0.15);
    width:340px;
    backdrop-filter:blur(8px);
    animation:fadeIn 0.6s ease forwards;
  }

  h2{
    text-align:center;
    margin-bottom:20px;
    font-weight:700;
  }

  input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
    outline:none;
    transition:0.3s;
  }

  input:focus{
    border-color:#1bcad6;
    box-shadow:0 0 6px rgba(106,90,205,0.4);
  }

  button{
    width:100%;
    padding:12px;
    background:#1bcad6;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    margin-top:10px;
    transition:0.3s;
  }

  button:hover{
    background:#1bcad6;
  }

  #msg{
    margin-top:10px;
    text-align:center;
    font-weight:bold;
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);} 
    to{opacity:1;transform:translateY(0);} 
  }
</style>
</head>

<body>
<div class="login">
  <h2>Login</h2>
  <h5> <center> SUBRAMANI ENTERPRISES</center></h5>

  <input id="username" placeholder="username" /><br><br>
  <input id="password" type="password" placeholder="password" /><br><br>

  <button onclick="login()">Login </button>

  <p id="msg" style="color:red"></p>
</div>

<script>
async function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u === "sujatha" && p === "1234") {
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "Invalid login";
  }
}
</script>

</body>
</html>
