<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Customer â€” Create Order</title>

<style>
  :root {
    --peacock: #016A70;
    --peacock-dark: #014d50;
    --accent: #01949A;
    --light-bg: #EAFDFC;
    --text: #033f42;
    --card-bg: #ffffff;
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--light-bg);
    padding: 25px;
    margin: 0;
    color: var(--text);
  }

  .card {
    background: var(--card-bg);
    padding: 26px;
    border-radius: 14px;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 8px 26px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(1, 106, 112, 0.15);
  }

  h2 {
    margin: 0;
    color: var(--peacock-dark);
    font-size: 26px;
  }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .back {
    background: var(--peacock);
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.2s;
  }

  .back:hover {
    background: var(--peacock-dark);
  }

  label {
    display: block;
    margin-top: 14px;
    font-weight: 600;
    color: var(--peacock-dark);
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #cfdede;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    background: #ffffff;
    color: var(--text);
    transition: border 0.2s;
  }

  input:focus,
  textarea:focus {
    border: 1px solid var(--peacock);
    outline: none;
    box-shadow: 0 0 4px rgba(1, 106, 112, 0.25);
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .product-checkbox {
    padding: 10px 14px;
    border: 1px solid #c0dadb;
    background: #ffffff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
    color: var(--peacock-dark);
  }

  .product-checkbox:hover {
    background: var(--light-bg);
    border-color: var(--peacock);
  }

  .item-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-top: 12px;
    background: #f7ffff;
    border: 1px solid #cfeeee;
    padding: 10px;
    border-radius: 10px;
  }

  .item-row input {
    width: 130px;
  }

  button {
    margin-top: 20px;
    padding: 12px 18px;
    background: var(--peacock);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    background: var(--peacock-dark);
  }

  .secondary {
    background: #6e7c7e;
  }

  .secondary:hover {
    background: #515d5e;
  }

  .action-row {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

 /* ======================
      MOBILE RESPONSIVE
 ======================= */
 @media (max-width: 768px) {
    body { padding: 15px; }
    .card { padding: 20px; border-radius: 12px; max-width: 100%; }
    h2 { font-size: 22px; }
    label { font-size: 14px; }
    input, textarea { padding: 11px; font-size: 14px; }
    .products { gap: 8px; }
    .product-checkbox { padding: 8px 12px; font-size: 14px; }
    .item-row { flex-direction: column; gap: 10px; align-items: stretch; padding: 10px; }
    .item-row input { width: 100%; }
    .action-row { flex-direction: column; gap: 10px; }
    button { width: 100%; font-size: 15px; padding: 12px; }
 }

 @media (max-width: 480px) {
    h2 { font-size: 20px; }
    .product-checkbox { font-size: 13px; padding: 7px 10px; }
    button { font-size: 14px; }
 }
</style>
</head>
