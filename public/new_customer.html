<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Customer — Create Order</title>

<style>
  :root {
    --peacock: #016A70;
    --peacock-dark: #014d50;
    --accent: #01949A;
    --light-bg: #EAFDFC;
    --text: #033f42;
    --card-bg: #ffffff;
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--light-bg);
    padding: 25px;
    margin: 0;
    color: var(--text);
  }

  .card {
    background: var(--card-bg);
    padding: 26px;
    border-radius: 14px;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 8px 26px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(1, 106, 112, 0.15);
  }

  h2 {
    margin: 0;
    color: var(--peacock-dark);
    font-size: 26px;
  }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .back {
    background: var(--peacock);
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.2s;
  }

  .back:hover {
    background: var(--peacock-dark);
  }

  label {
    display: block;
    margin-top: 14px;
    font-weight: 600;
    color: var(--peacock-dark);
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #cfdede;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    background: #ffffff;
    color: var(--text);
    transition: border 0.2s;
  }

  input:focus,
  textarea:focus {
    border: 1px solid var(--peacock);
    outline: none;
    box-shadow: 0 0 4px rgba(1, 106, 112, 0.25);
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .product-checkbox {
    padding: 10px 14px;
    border: 1px solid #c0dadb;
    background: #ffffff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
    color: var(--peacock-dark);
  }

  .product-checkbox:hover {
    background: var(--light-bg);
    border-color: var(--peacock);
  }

  .item-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-top: 12px;
    background: #f7ffff;
    border: 1px solid #cfeeee;
    padding: 10px;
    border-radius: 10px;
  }

  .item-row input {
    width: 130px;
  }

  button {
    margin-top: 20px;
    padding: 12px 18px;
    background: var(--peacock);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    background: var(--peacock-dark);
  }

  .secondary {
    background: #6e7c7e;
  }

  .secondary:hover {
    background: #515d5e;
  }

  /* Spacing for actions */
  .action-row {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  /* ---------------- MOBILE RESPONSIVE ADD-ON ---------------- */
@media (max-width: 480px) {

  body {
    padding: 12px;
  }

  .card {
    padding: 18px;
    border-radius: 12px;
  }

  .top-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  h2 {
    font-size: 20px;
  }

  input, textarea {
    font-size: 14px;
    padding: 10px;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 8px;
  }

  .product-checkbox {
    font-size: 13px;
    padding: 8px 10px;
  }

  .item-row {
    flex-direction: column;
    align-items: flex-start;
  }

  .item-row input {
    width: 100% !important;
  }

  .item-row button {
    width: 100%;
    margin-top: 6px;
  }

  button {
    width: 100%;
    font-size: 15px;
    padding: 12px;
  }
}

</style>


</head>
<body>

<div class="card">

  <div class="top-row">
    <h2>New Customer — Create Order</h2>
    <a class="back" href="home.html">← Back</a>
  </div>

  <!-- AUTO DATE -->
  <label>Date (auto)</label>
  <input id="date" readonly />

  <label>Customer Name *</label>
  <input id="name" oninput="this.value=this.value.toUpperCase();" />

  <label>Phone Number *</label>
  <input id="phone" maxlength="10" oninput="validatePhone(this)" />

  <label>Additional Phone</label>
  <input id="alt_phone" maxlength="10" oninput="validatePhone(this)" />

  <label>Address *</label>
  <textarea id="address" rows="2" oninput="this.value=this.value.toUpperCase();"></textarea>

  <label>Products (select one or more)</label>
  <div class="products" id="productsList"></div>

  <div id="itemsContainer"></div>

  <!-- RENT START (AUTO + MANUAL ALLOWED) -->
  <label>Rent Start (auto but you can edit)</label>
  <input type="datetime-local" id="rent_start" />

  <div style="display:flex;gap:10px;margin-top:12px">
    <button onclick="submitForm()">Submit</button>
    <button onclick="resetForm()" style="background:#666">Reset</button>
  </div>

</div>


<script>
/* ------------------------------
   AUTO SET DATE + RENT START
------------------------------ */
const dateInput = document.getElementById("date");
const rentStartInput = document.getElementById("rent_start");

function pad(n){ return n<10 ? "0"+n : n; }

(function setAutoDate() {
  const now = new Date();

  // For display (YYYY-MM-DD)
  dateInput.value = now.toISOString().slice(0,10);

  // For datetime-local (YYYY-MM-DDTHH:mm)
  const formatted = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;

  rentStartInput.value = formatted;
})();

/* ------------------------------
   VALIDATE PHONE = ONLY 10 DIGITS
------------------------------ */
function validatePhone(input){
  input.value = input.value.replace(/[^0-9]/g, "");
  if(input.value.length > 10){
    input.value = input.value.slice(0,10);
  }
}

/* ------------------------------
   PRODUCT LIST
------------------------------ */
const PRODUCTS = [
  "xframe","alige","piller box","wheels",
  "painting ladder","motor","supportings","machine"
];

const productsList = document.getElementById("productsList");
const itemsContainer = document.getElementById("itemsContainer");

// Render checkboxes
PRODUCTS.forEach(p=>{
  const div = document.createElement("div");
  div.className = "product-checkbox";
  div.innerHTML = `<input type="checkbox" onchange="toggleProduct('${p}')" id="chk_${p}"> <label>${p}</label>`;
  productsList.appendChild(div);
});

// Toggle product row
function toggleProduct(prod){
  const check = document.getElementById(`chk_${prod}`).checked;
  if(check){
    const row = document.createElement("div");
    row.className="item-row";
    row.id=`row_${prod}`;
    row.innerHTML = `
      <div style="flex:1"><strong>${prod.toUpperCase()}</strong></div>
      <input placeholder="Price" id="price_${prod}" type="number" min="0" step="0.01">
      <input placeholder="Quantity" id="qty_${prod}" type="number" min="1" value="1">
      <button onclick="removeProduct('${prod}')">Remove</button>
    `;
    itemsContainer.appendChild(row);
  } else {
    removeProduct(prod);
  }
}

function removeProduct(prod){
  document.getElementById(`chk_${prod}`).checked = false;
  const row = document.getElementById(`row_${prod}`);
  if(row) row.remove();
}

/* ------------------------------
   RESET FORM
------------------------------ */
function resetForm(){
  document.getElementById("name").value="";
  document.getElementById("phone").value="";
  document.getElementById("alt_phone").value="";
  document.getElementById("address").value="";
  itemsContainer.innerHTML="";
  PRODUCTS.forEach(p=> document.getElementById(`chk_${p}`).checked=false);
}

/* ------------------------------
   SUBMIT FORM
------------------------------ */
async function submitForm(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const alt_phone = document.getElementById("alt_phone").value.trim();
  const rent_start = rentStartInput.value;

  if(!name || !phone || !address){
    alert("Please fill required fields.");
    return;
  }

  const items = [];
  for(const p of PRODUCTS){
    if(document.getElementById(`chk_${p}`).checked){
      const price = document.getElementById(`price_${p}`).value;
      const qty = document.getElementById(`qty_${p}`).value;
      if(price <= 0 || qty <= 0){
        alert(`Enter valid price & qty for ${p}`);
        return;
      }
      items.push({ product:p, price, quantity:qty });
    }
  }

  if(items.length === 0){
    alert("Select at least one product.");
    return;
  }

  const payload = {
    name,
    phone,
    alt_phone,
    address,
    rent_start,
    items,
    order_date: dateInput.value
  };

  const res = await fetch("/api/new-customer", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  const data = await res.json();

  if(data.success){
    window.location.href = `customer_details.html?customerId=${data.customerId}`;
  } else {
    alert("Error: " + data.error);
  }
}

</script>

</body>
</html>
